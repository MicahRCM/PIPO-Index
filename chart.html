<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PIPO Chart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>
    <link rel="stylesheet" type="text/css" href="./css/chart.css">
</head>

<body>
    <div id="nav-placeholder" style="height: 100px;"> </div>
    <div class="mainContainer">
        <div class="chartContainer">
            <div class="chartFilters" id="chartFilters">
                <div class="chartFilterContainer">
                    <div class="chartFilter filter1" id="bagranting" onclick="populateMenu(`bagranting_list`)"> National/Non-National <span class="filterCaret" style="font-size: 10px"> &#x25bc; </span> </div>
                    <div class="bagranting_list filter_list" id="bagranting_list">
                        <div class="OkButton"> OK </div>
                        <div class="filter_item_container" onclick="updateParameters(`G`, [1], [`75_101`])">
                            <span class="enabled_check" id="75_101"> ✓ </span>
                            <span class="filter_item"> National </span>
                        </div>
                        <div class="filter_item_container" onclick="updateParameters(`G`, [0], [`75_100`])">
                            <span class="enabled_check" id="75_100"> ✓ </span>
                            <span class="filter_item"> Non-National </span>
                        </div>
                    </div>
                </div>
                <div class="chartFilterContainer">
                    <div class="chartFilter filter4" id="pubpriv" onclick="populateMenu(`pubpriv_list`)"> Public/Private <span class="filterCaret" style="font-size: 10px"> &#x25bc; </span> </div>
                    <div class="pubpriv_list filter_list" id="pubpriv_list">
                        <div class="OkButton"> OK </div>
                        <div class="filter_item_container" onclick="updateParameters(`I`, [1], [`50_101`])">
                            <span class="enabled_check" id="50_101"> ✓ </span>
                            <span class="filter_item"> Public </span>
                        </div>
                        <div class="filter_item_container" onclick="updateParameters(`I`, [2], [`50_102`])">
                            <span class="enabled_check" id="50_102"> ✓ </span>
                            <span class="filter_item"> Private </span>
                        </div>
                    </div>
                </div>
                <div class="chartFilterContainer">
                    <div class="chartFilter filter3" id="regiontest" onclick="populateMenu(`region_test`)"> Region/State <span class="filterCaret" style="font-size: 10px"> &#x25bc; </span> </div>
                    <div class="region_list filter_list" id="region_test">
                        <div class="OkButton"> OK </div>
                        <div class="filter_item_container" onclick="checkAllStates()">
                            <span class="filter_item head_filter_item"> All </span>
                            <span class="enabled_check" id="35_1000"> ✓ </span>
                        </div>
                    </div>
                </div>
                <div class="chartFilterContainer">
                    <div class="chartFilter filter4" id="usnewsrank" onclick="populateMenu(`usnewsrank_list`)"> US News Rank <span class="filterCaret" style="font-size: 10px"> &#x25bc; </span> </div>
                    <div class="usnewsrank_list filter_list" id="usnewsrank_list" style="width: 199px;">
                        <div class="OkButton"> OK </div>
                        <div class="usnewsrank_cont">
                            <div class="usnewsrank_input_c">
                                <label class="inputlabel" for="rankmin"> Min </label>
                                <input class="input_m" type="number" id="rankmin" value=1 name="rankmin" min=1>
                            </div>
                            <div class="usnewsrank_input_c">
                                <label class="inputlabel" for="rankmax"> Max </label>
                                <input class="input_m" type="number" id="rankmax" value=500 name="rankmax" max=2000>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chartFilterContainer">
                </div>
            </div>
            <div style="height: 700px">
                <canvas class="myChart" id="myChart"></canvas>
            </div>
        </div>
        <div class="chartSearchContainer">
            <input type="text" style="box-sizing: border-box; border-radius: 5px" id="myInput" onkeyup="filterUni()" placeholder="Search..">
            <table id="uniTableAll">
                <tbody id="uniTable" class="uniTable">
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./js/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>

</html>
